<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />

  <body>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button class="load">Load more</button>
  </body>
